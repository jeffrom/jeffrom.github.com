
        {% for post in site.posts %}
        <div class="post_container">
            <div class="post">
                <a class="post_title underline blue" href="{{ post.url }}">
                    {{ post.title }}
                </a>
                {% if post.subtitle %}
                <div class="post_subtitle">
                    {{ post.subtitle }}
                </div>
                {% endif %}
                <div class="post_date">
                    {{ post.date | date_to_long_string }}
                </div>

                <div class="clear"></div>
                <hr class="sep">
                <div class="post_content lightblack">
                    {{ post.content }}
                </div>
                <div class="post_footer"></div>
            </div>
        </div>
        {% endfor %}
